{% extends "base_layout.html" %}
{% block title %} {{ user.username }} - Logged in {% endblock %}
{% block full_page %}
<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <p class="lead">Welcome {{ user.first_name }}</p>
            <div class="list-group">
                <a href="/grains" class="list-group-item active">Dashboard</a>
                <a href="settings" class="list-group-item">Settings</a>
                <a href="/logout/" class="list-group-item">Logout</a>
            </div>
        </div>
        <!-- PageContent -->
        <div class="col-md-9">
            {% block content %}{% endblock %}
        </div>
        <!-- End PageContent -->
    </div>
</div>

{% endblock %}
